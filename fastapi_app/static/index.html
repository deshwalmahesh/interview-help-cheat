<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Transcription and Answers</title>
    <link rel="icon" href="data:,">
    <style>
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 150px;
            background-color: #2c3e50;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .sidebar button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .sidebar button:hover:not(.active) {
            background-color: #2980b9;
        }

        .sidebar button.active {
            background-color: #2ecc71;
            cursor: default;
        }

        .sidebar button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }


        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            margin-left: 150px;
        }
        h1 {
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
        }
        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .panel-header {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            font-weight: bold;
        }
        #transcription, #answers {
            height: 500px;
            border: 1px solid #ccc;
            border-top: none;
            padding: 10px;
            margin-bottom: 20px;
            white-space: pre-wrap;
            overflow-y: auto;
            background-color: white;
            border-radius: 0 0 5px 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #27ae60;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        #getAnswersBtn {
            background-color: #e74c3c;
        }
        #getAnswersBtn:hover {
            background-color: #c0392b;
        }
        #downloadBtn {
            background-color: #3498db;
        }
        #downloadBtn:hover {
            background-color: #2980b9;
        }
        #startBtn.resume {
            background-color: #f39c12;
        }
        #startBtn.resume:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button id="serverModeBtn" class="active">Backend Side Transcription</button>
        <button id="clientModeBtn">Frontend Side Transcription</button>
    </div>
    <h1 id="modeHeading">Backend Side (Mic + Speaker) Transcription</h1>
    <div class="button-container">
        <div class="button-group">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="downloadBtn">Download Transcription</button>
        </div>
        <button id="getAnswersBtn">Get Answers</button>
    </div>
    <div class="container">
        <div class="panel">
            <div class="panel-header">Transcription</div>
            <div id="transcription"></div>
        </div>
        <div class="panel">
            <div class="panel-header">Answers</div>
            <div id="answers"></div>
        </div>
    </div>
    <script>
        const transcriptionDiv = document.getElementById('transcription');
        const answersDiv = document.getElementById('answers');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const getAnswersBtn = document.getElementById('getAnswersBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const serverModeBtn = document.getElementById('serverModeBtn');
        const clientModeBtn = document.getElementById('clientModeBtn');
        let socket;
        let audioSocket;
        let transcriptionHistory = [];
        let isResuming = false;
        let mediaRecorder;
        let audioChunks = [];
        let isClientMode = false;

        downloadBtn.addEventListener('click', () => {
            const transcriptionJSON = JSON.stringify(transcriptionHistory, null, 2);
            const blob = new Blob([transcriptionJSON], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'transcription_history.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        function connectWebSocket() {
            socket = new WebSocket('ws://' + window.location.host + '/ws');
            socket.onopen = function(event) {
                console.log("WebSocket connection opened");
            };
            socket.onmessage = function(event) {
                const timestamp = new Date().toLocaleTimeString();
                const newTranscription = `${timestamp}: ${event.data}`;
                transcriptionHistory.push(newTranscription);
                updateTranscriptionDisplay();
            };
            socket.onclose = function(event) {
                console.log("WebSocket connection closed");
            };
            socket.onerror = function(error) {
                console.error("WebSocket error:", error);
            };
        }

        function updateTranscriptionDisplay() {
            transcriptionDiv.innerHTML = transcriptionHistory.join('<br>');
            transcriptionDiv.scrollTop = transcriptionDiv.scrollHeight;
        }

        let audioContext;
        let scriptNode;

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaStreamSource(stream);
            
            scriptNode = audioContext.createScriptProcessor(1024, 1, 1);
            source.connect(scriptNode);
            scriptNode.connect(audioContext.destination);
            
            scriptNode.onaudioprocess = function(audioProcessingEvent) {
                if (audioSocket && audioSocket.readyState === WebSocket.OPEN) {
                    const audioData = audioProcessingEvent.inputBuffer.getChannelData(0);
                    const dataArray = new Float32Array(audioData);
                    audioSocket.send(dataArray.buffer);
                }
            };
        }

        function stopRecording() {
            if (scriptNode) {
                scriptNode.disconnect();
                scriptNode = null;
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
        }

        
        function connectAudioWebSocket() {
            audioSocket = new WebSocket('ws://' + window.location.host + '/audio-stream');
            audioSocket.binaryType = 'arraybuffer';
            audioSocket.onopen = function(event) {
                console.log("Audio WebSocket connection opened");
            };
            audioSocket.onclose = function(event) {
                console.log("Audio WebSocket connection closed");
            };
            audioSocket.onerror = function(error) {
                console.error("Audio WebSocket error:", error);
            };
        }


        startBtn.addEventListener('click', async () => {
            const endpoint = isClientMode ? 
                (isResuming ? '/resume-client' : '/start-client') : 
                (isResuming ? '/resume' : '/start');
            const response = await fetch(endpoint, { method: 'POST' });
            if (response.ok) {
                connectWebSocket();
                if (isClientMode) {
                    connectAudioWebSocket();
                    await startRecording();
                }
            startBtn.disabled = true;
            stopBtn.disabled = false;
            if (!isResuming) {
                transcriptionHistory = [];
                updateTranscriptionDisplay();
            }
            startBtn.textContent = 'Start';
            startBtn.classList.remove('resume');
            isResuming = false;
        }
        });

        stopBtn.addEventListener('click', async () => {
            const endpoint = isClientMode ? '/stop-client' : '/stop';
            const response = await fetch(endpoint, { method: 'POST' });
            if (response.ok) {
                if (socket) {
                    socket.close();
                }
                if (isClientMode) {
                    if (audioSocket) {
                        audioSocket.close();
                    }
                    stopRecording();
                }
                startBtn.disabled = false;
                stopBtn.disabled = true;
                startBtn.textContent = 'Resume';
                startBtn.classList.add('resume');
                isResuming = true;
            }
        });

        getAnswersBtn.addEventListener('click', async () => {
            const response = await fetch('/get_answers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ transcription: transcriptionHistory }),
            });
            if (response.ok) {
                const answer = await response.text();
                answersDiv.innerHTML = answer;
                answersDiv.scrollTop = answersDiv.scrollHeight;
            }
        });
        
        serverModeBtn.addEventListener('click', () => {
            isClientMode = false;
            serverModeBtn.classList.add('active');
            clientModeBtn.classList.remove('active');
            resetUI();
        });

        clientModeBtn.addEventListener('click', () => {
            isClientMode = true;
            clientModeBtn.classList.add('active');
            serverModeBtn.classList.remove('active');
            resetUI();
        });

        function resetUI() {
            if (socket) {
                socket.close();
            }
            if (audioSocket) {
                audioSocket.close();
            }
            if (mediaRecorder) {
                mediaRecorder.stop();
            }
            startBtn.disabled = false;
            stopBtn.disabled = true;
            startBtn.textContent = 'Start';
            startBtn.classList.remove('resume');
            isResuming = false;
            transcriptionHistory = [];
            updateTranscriptionDisplay();
            answersDiv.innerHTML = '';
            updateModeUI(isClientMode);
        }

        const modeHeading = document.getElementById('modeHeading');

    function updateModeUI(isClientMode) {
            if (isClientMode) {
                clientModeBtn.classList.add('active');
                clientModeBtn.disabled = true;
                serverModeBtn.classList.remove('active');
                serverModeBtn.disabled = false;
                modeHeading.textContent = "Frontend Side (Mic Only) Transcription";
            } else {
                serverModeBtn.classList.add('active');
                serverModeBtn.disabled = true;
                clientModeBtn.classList.remove('active');
                clientModeBtn.disabled = false;
                modeHeading.textContent = "Backend Side (Mic + Speaker) Transcription";
            }
        }

        serverModeBtn.addEventListener('click', () => {
            isClientMode = false;
            updateModeUI(isClientMode);
            resetUI();
        });

        clientModeBtn.addEventListener('click', () => {
            isClientMode = true;
            updateModeUI(isClientMode);
            resetUI();
        });

        // Initialize the UI
        isClientMode = false;
        updateModeUI(isClientMode);
        stopBtn.disabled = true;
    </script>
</body>
</html>
